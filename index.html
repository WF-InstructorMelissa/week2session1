<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css">
    <link rel='icon' type='image/png' href='./images/computerOctocat.png'>
    <title>Octocat</title>
</head>
<body>
    <header>
        <h1>Octocat Profile Page</h1>
    </header>
    <main>
        <div class='row  about'>
            <img src="./images/profilePic.png" alt="Profile Pic">
            <div class='column'>
                <h2>James Doe</h2>
                <h3>Software Engineer</h3>
                <p>James like to designed games and other software during the day and garden on his off time.</p>
            </div>
        </div>
        <hr>
        <div class='row'>
            <div class='column'>
                <img src="./images/bookWorkOctocat.png" alt="bookWorkOctocat">
                <h4>Book Worm Octocat</h4>
            </div>
            <div class='column'>
                <img src="./images/computerOctocat.png" alt="computerOctocat">
                <h4>Computer Octocat</h4>
            </div>
            <div class='column'>
                <img src="./images/investigativeOctocat.png" alt="investigativeOctocat">
                <h4>Investigative Octocat</h4>
            </div>
            <div class='column'>
                <img src="./images/madScientistOctocat.png" alt="madScientistOctocat">
                <h4>Mad Scientist Octocat</h4>
            </div>
            <div class='column'>
                <img src="./images/powerOctocat.png" alt="powerOctocat">
                <h4>Power Octocat</h4>
            </div>
            <div class='column'>
                <img src="./images/wizardOctocat.png" alt="wizardOctocat">
                <h4>Wizard Octocat</h4>
            </div>
        </div>
    </main>
    <footer>
        <p>Made by September Class</p>
    </footer>
</body>
</html>
